<html lang="en">
<head>
    <link rel="shortcut icon" href="./icon.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Day Management System</title>
    <link rel="stylesheet" href= "registerD.css">
</head>
<body>
    <div class="container">
        <form class="registration-form" method="POST" action="registerD.php">

            <h2>Registration Form</h2>
            
            <label for="name">Name with Initials</label>
            <input type="text" id="name" name="name" placeholder="Enter your name with initials" required>
            
            <label for="userType">Participation Category</label> 
            <select id="userType" name="userType" required>
                <option value="" disabled selected>Select a category</option>
                <option value="participant">Participant</option>
                <option value="admin">Admin</option>
            </select>
        
            <label for="nic">NIC / Passport No</label>
            <input type="text" id="nic" name="nic" placeholder="Enter your NIC/Passport No" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
            <button type="submit">Submit</button>
            <p>Already have an account? <a href="login.html">Log in here.</a></p>
        </form>
        
    </div>
</body>
</html>
